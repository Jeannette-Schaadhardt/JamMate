<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>JamMate</title>
</head>
<body>

    <h1>Welcome to JamMate</h1>
    <button id="createAccountBtn">Create an account</button>
    <button>Login</button>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
          const createAccountBtn = document.getElementById('createAccountBtn');
          createAccountBtn.addEventListener('click', () => {
              const auth0Domain = 'dev-gblxtkrkmbzldfsv.us.auth0.com';
              const clientId = 'm8ieh2LZtQAtr5AcFevaw99k6tZ3KqCw';
              const redirectUri = window.location.origin; // Redirect back to the current page after login

              const auth0LoginUrl = `https://${auth0Domain}/authorize?response_type=code&client_id=${clientId}&redirect_uri=${redirectUri}&scope=openid%20profile%20email&prompt=login`;

              console.log('Redirecting to Auth0 login:', auth0LoginUrl);

              // Redirect to Auth0 login
              window.location.href = auth0LoginUrl;
          });
      });
  </script>
</body>
